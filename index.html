<!DOCTYPE html>
<html>
<head>
    <title>Smart RAMS Generator - Phase 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Company Logo" id="logo">
        <h1>Smart RAMS Generator</h1>
    </header>
    <main>
        <section id="form-section">
            <h2>Select Hazards</h2>
            <div id="hazard-checkboxes"></div>
            <button onclick="generateRAMS()">Generate RAMS</button>
        </section>
        <section id="output-section">
            <h2>Generated RAMS Content</h2>
            <div id="rams-output"></div>
        </section>
    </main>
</body>
</html>
